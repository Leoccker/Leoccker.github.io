<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
    <header>
        <div class="navegation-menu">
            <div class="left">
                <img src="/img/logo.png" alt="logo" style="width: 75px; height: 75px;">           
                Compass
            </div>
            <div class="middle">
                <a class="barra-navegacao-superior" href="#">Home</a>
                <a class="barra-navegacao-superior" href="#">Shop</a>
                <a class="barra-navegacao-superior" href="#">About</a>
                <a class="barra-navegacao-superior" href="#">Contact</a>
            </div>
            <div class="right">
                <img class="icons-right" src="/img/mdi_account-alert-outline.png" alt="alerta">
                <img class="icons-right" src="/img/lupa.png" alt="pesquisa">
                <img class="icons-right" src="/img/icone-coracao.png" alt="coracao">
                <img class="icons-right" src="/img/carrinho.png" alt="carrinho">
            </div>
    </header>
    <div style="width: 100%; height: 360px; background-color: #ffffff; overflow: hidden;">
        <img src="/img/Header.jpeg" alt="Minha Imagem" style="width: 100%; height: 100%; object-fit: cover; filter: blur(0px);">
    </div>
    <div class="filterbar">
        <div class="left">
            <div class="filterbar-itens">    
                <img src="/img/filtro.png">
                Filter
                <hr class="vertical-line"/>
            </div>
            <div class="results">  
                <p>Showing 1-16 of 32 results</p>
            </div>
        </div>
        <div class="show-items">
            Show
            <div class="items-count" style="border: 1px solid black; padding: 5px; margin-left: 5px;">
                16
            </div>
        </div> 
    </div>
    <ul class="item-list">
        <li class="item">
            <img src="path/to/image1.jpg" alt="Item 1">
        </li>
        <li class="item">
            <img src="path/to/image2.jpg" alt="Item 2">
        </li>
        <li class="item">
            <img src="path/to/image3.jpg" alt="Item 3">
        </li>
        <li class="item">
            <img src="path/to/image4.jpg" alt="Item 4">
        </li>
    </ul>
</body>
</html>
